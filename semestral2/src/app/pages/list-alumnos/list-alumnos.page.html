<app-standar-header [pageTitle]="Title"></app-standar-header>

<ion-content>
  <ion-list *ngIf="listAlumnos">
    <ion-item
      *ngFor="let item of listAlumnos"
      [routerLink]="['/alumno',item.userId]"
    >
      <ion-avatar slot="start">
        <img
          src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpngimage.net%2Fwp-content%2Fuploads%2F2018%2F06%2Fusuario-silueta-png-2.png&f=1&nofb=1"
        />
      </ion-avatar>
      <ion-label>
        <h2>{{item.name}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addEstudiante()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
<app-standar-footer></app-standar-footer>
